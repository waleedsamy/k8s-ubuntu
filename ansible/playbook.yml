---
- hosts: all
  become: yes
  roles:
    - geerlingguy.git
    - angstwad.docker_ubuntu
  tasks:
    - easy_install: name=pip state=latest
    - name: checkout kubernetes kube-deploy
      git: repo=git://github.com/kubernetes/kube-deploy.git dest=~/kube-deploy clone=yes depth=1

- hosts: master-*
  become: yes
  tasks:
    - name: install kubernetes on master machine runs Ubuntu 14.04
      shell: IP_ADDRESS={{ ansible_eth1.ipv4.address }} ~/kube-deploy/docker-multinode/master.sh
      when: (ansible_distribution == "Ubuntu" and ansible_distribution_version == "14.04")
    - name: install kubernetes on master machine runs Ubuntu 16.04
      shell: IP_ADDRESS={{ ansible_ens32.ipv4.address }} ~/kube-deploy/docker-multinode/master.sh
      when: (ansible_distribution == "Ubuntu" and ansible_distribution_version == "16.04")
    - name: getting kubectl
      shell: wget https://storage.googleapis.com/kubernetes-release/release/v1.3.6/bin/linux/amd64/kubectl -O /usr/local/bin/kubectl
      args:
        chdir: /usr/local/bin/
        creates: kubectl
    - name: installing kubectl
      file: path=/usr/local/bin/kubectl mode="u=rx,g=rx,o=rx"

- hosts: worker-*
  become: yes
  tasks:
    - name: install kubernetes on master machine runs Ubuntu 14.04
      shell: MASTER_IP={{ master_ip }} IP_ADDRESS={{ ansible_eth1.ipv4.address }} ~/kube-deploy/docker-multinode/worker.sh
      when: (ansible_distribution == "Ubuntu" and ansible_distribution_version == "14.04")
    - name: install kubernetes on worker machine runs Ubuntu 16.04
      shell: MASTER_IP={{ master_ip }} IP_ADDRESS={{ ansible_ens32.ipv4.address }} ~/kube-deploy/docker-multinode/worker.sh
      when: (ansible_distribution == "Ubuntu" and ansible_distribution_version == "16.04")
